<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="card__left">
        </div>
        <div class="card__right">
          <div class="content">
            <h2 class="content__subT">Perfume</h2>
            <h1 class="content__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="content__p">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price-box"><h1 class="content__title price">$149.99</h1><strike class="content__p strike">$169.99</strike></div>
            <button class="content__button"><img class="cart-icon" src="./images/icon-cart.svg" alt="cart-png">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a><br>
        Coded by <a href="#">Adrian Ayala</a>
      </div>
    </div>
  </body>
</html>
